<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Tool for Stephanie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a9eaf61b16.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar__input-group">
            <label for="icon" class="toolbar__label">Icon</label>
            <input type="text" id="icon" name="icon" class="toolbar__input" value="fa-lightbulb-on" maxlength="50">
        
            <label for="style" class="toolbar__label">Style</label>
            <select id="style" name="style" class="toolbar__input">
                <option value="fa-solid">Solid</option>
                <option value="fa-regular">Regular</option>
                <option value="fa-light" selected>Light</option>
                <option value="fa-thin">Thin</option>
            </select>
        
            <label for="size" class="toolbar__label">Size</label>
            <input type="number" id="size" name="size" class="toolbar__input" value="64" min="8" max="256">
        
            <label for="color" class="toolbar__label">Color</label>
            <input type="color" id="color" name="color" class="toolbar__input" value="#000000">
        
            <label for="shape" class="toolbar__label">Shape</label>
            <select id="shape" name="shape" class="toolbar__input">
                <option value="none">None</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>
        
            <label for="shape-color" class="toolbar__label">Shape Color</label>
            <input type="color" id="shape-color" name="shape-color" class="toolbar__input" value="#dddddd">
        
            <label for="border-radius" class="toolbar__label">Border Radius</label>
            <input type="number" id="border-radius" name="border-radius" class="toolbar__input" value="8" min="0" max="50">
        </div>
        <div class="toolbar__button-group">
            <button class="toolbar__button toolbar__button--svg">Download SVG</button>
            <button class="toolbar__button toolbar__button--png">Download PNG</button>
        </div>
    </div>    
    <div id="render" class="render"></div>
</body>
</html>
